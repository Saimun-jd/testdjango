<h1>Login Now.</h1>

<style>
  h5 {
    color: red;
  }
</style>
{%for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form method="POST" , action="login">
  {% csrf_token %}
  <p>Username:</p>
  <input type="text" name="username" id="username" />
  <p>Password:</p>
  <input type="password" name="password" id="password" /><br />
  <input type="submit" value="Submit" />
</form>
